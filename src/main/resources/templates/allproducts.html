        let view = document.querySelectorAll('.view');
        let buy = document.querySelectorAll('.buy');
        let wishlist = document.querySelectorAll('.wishlist');

        setContent(buy, 'Aggiungi al carrello');
        setContent(wishlist, 'Aggiungi ai Preferiti');
