<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="">

<head>
    <meta charset="UTF-8" />
    <link href="/style.css" rel="stylesheet" />
    <title>Catering SIW</title>
</head>

<body>
<!-- Header -->
<div th:insert="fragments/header.html :: header"> </div>

<!-- Content -->
<div class="item-container">

    <!-- Left Column -->
    <div class="item-left-column">
        <img class="item-img" src="/images/cuffie.png" />
    </div>

    <!-- Right Column -->
    <div class="item-right-column">

        <!-- Item Description -->
        <div class="item-product-description">

            <!-- Name -->
           <h1 th:text="${accessory.name}"></h1>

            <!-- Category -->
            <div><span>Categoria: </span><p th:text="${accessory.category.displayValue}"></p></div>

            <!-- Vendor -->
        <div><span>Venditore: </span><p th:text="${accessory.vendor.name}"></p></div>

            <!-- Price -->
        <div><span>Prezzo: </span><p th:text="${accessory.price}+' â‚¬'"></p></div>

        </div>

        <a th:href="@{'/admin/editAccessory' +'/'+ ${accessory.id}}">
            <button class="item-button">Modifica Accessorio</button>
        </a>
    </div>
</div>
