<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="">

<head>
    <meta charset="UTF-8" />
    <link href="/style.css" rel="stylesheet" />
    <title>Catering SIW</title>
</head>

<body>
<!-- Header -->
<div th:insert="fragments/header.html :: header"> </div>

<!-- Content -->
<div class="item-container">

    <!-- Left Column -->
    <div class="item-left-column">
        <img class="item-img" th:src="${accessory.picture}" />
    </div>

    <!-- Right Column -->
    <div class="item-right-column">

        <!-- Item Description -->
        <div class="item-product-description">

            <!-- Name -->
            <h1 th:text="${accessory.name}"></h1>

            <!-- Category -->
            <div th:insert="fragments/pageItem.html :: property(Categoria, ${accessory.category.displayValue} )"> </div>

            <!-- Vendor -->
            <div th:insert="fragments/pageItem.html :: property(Venditore, ${accessory.vendor.name} )"> </div>

            <!-- Price -->
            <div th:insert="fragments/pageItem.html :: property(Prezzo, ${accessory.price}+' â‚¬' )"> </div>

        </div>

        <a th:href="@{'/admin/editAccessory' +'/'+ ${accessory.id}}">
            <button class="item-button">Modifica Accessorio</button>
        </a>
    </div>
</div>
