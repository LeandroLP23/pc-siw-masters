<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
 lang="">

<head>
    <meta charset="UTF-8" />
    <link href="/style.css" rel="stylesheet" />
    <title>Pc SIW Masters</title>
</head>

<body>

<!-- Header -->
<div th:insert="fragments/header.html :: header"> </div>

<!-- Content -->
<div class="item-container">

    <!-- Left Column -->
    <div class="item-left-column">
        <img class="item-img" th:src="${computerCase.picture}" />
    </div>

    <!-- Right Column -->
    <div class="item-right-column">

        <!-- Notebook Description -->
        <div class="item-product-description">

            <!-- Name -->
            <h1 th:text="${computerCase.name}"></h1>

            <!-- Vendor -->
            <div th:insert="fragments/pageItem.html :: property(Venditore, ${computerCase.vendor.name} )"> </div>

            <!-- Price -->
            <div th:insert="fragments/pageItem.html :: property(Prezzo, ${computerCase.price}+' â‚¬' )"> </div>

        </div>

        <a th:href="@{'/admin/editComputerCase' +'/'+ ${computerCase.id}}" sec:authorize-url="/admin">
            <button class="item-button">Modifica Computer Case</button>
        </a>

    </div>
</div>
