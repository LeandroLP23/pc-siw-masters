<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- Property -->
<div th:fragment="property(name, value)">
    <span th:text="${name}+':'"> </span>
    <p th:text="${value}"></p>
</div>

</body>
</html>
