<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="">

<head>
    <meta charset="UTF-8" />
    <link href="/style.css" rel="stylesheet" />
    <title>Pc SIW Masters</title>
</head>

<body>

<!-- Header -->
<div th:insert="fragments/header.html :: header"> </div>

<!-- Content -->
<div class="item-container">

    <!-- Left Column -->
    <div class="item-left-column">
        <img class="item-img" th:src="${notebook.picture}" />
    </div>

    <!-- Right Column -->
    <div class="item-right-column">

        <!-- Notebook Description -->
        <div class="item-product-description">

            <!-- Name -->
            <h1 th:text="${notebook.name}"></h1>

            <!-- Vendor -->
            <div th:insert="fragments/pageItem.html :: property(Venditore, ${notebook.vendor.name} )"> </div>

            <!-- Price -->
            <div th:insert="fragments/pageItem.html :: property(Prezzo, ${notebook.price}+' â‚¬' )"> </div>

        </div>

        <a th:href="@{'/admin/editNotebook' +'/'+ ${notebook.id}}" sec:authorize-url="/admin">
            <button class="item-button">Modifica Notebook</button>
        </a>
    </div>
</div>
