<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="">

<head>
    <meta charset="UTF-8" />
    <link href="/css/style.css" rel="stylesheet" />
    <title>Pc SIW Masters - Aggiungi Notebook</title>
</head>

<body>

<!-- Header -->
<div th:insert="fragments/header.html :: header"> </div>

<!-- Content -->
<form th:action="@{'/admin/updateVendor/'+ ${vendor.id}}" method="POST" th:object="${vendor}" class="add-item-container">
    <div class="add-item-container">

        <h2>Modifica Produttore </h2>

        <!-- Global Error -->
        <div class="global-error-message" th:if="${#fields.hasGlobalErrors()}">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>

        <div class="add-item-infos">

            <!-- Name -->
            <p>Modifica nome:</p>
            <input placeholder="Nome" th:field="${vendor.name}">
            <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

            <!-- Immagine
            <p>Seleziona un'immagine:</p>
            <input type="file" accept="image/*">-->

        </div>

        <!-- Bottone -->
        <div>
            <button type="submit" class="item-button">Modifica</button>
            <a th:href="'/admin/deleteVendor/'+ ${vendor.id}">
                <div class="item-button">Elimina</div>
            </a>
        </div>

    </div>
</form>

<script src="/script/script.js"></script>
</body>

</html>
