<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="">
<head>
    <meta charset="UTF-8" />
    <link href="/style.css" rel="stylesheet" />
    <title>Pc SIW Masters - Aggiungi Computer Build</title>
</head>

<body>

<!-- Header -->
<div th:insert="fragments/header.html :: header"> </div>

<!-- Content -->
<form th:action="@{/admin/pageComputerBuild}" method="POST" th:object="${computerBuild}" class="add-item-container" enctype="multipart/form-data">
    <div class="add-item-container">

        <h2>Aggiungi Computer Build </h2>

        <!-- Global Error -->
        <div class="global-error-message" th:if="${#fields.hasGlobalErrors()}">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>

        <div class="add-item-infos">

            <!-- Name -->
            <div th:insert="fragments/addItem.html :: name-input(computerBuild)"> </div>
            <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

            <!-- ComputerCase -->
            <p>Seleziona il case per la tua configurazione:</p>
            <div th:insert="fragments/addItem.html :: hardware-radio-button(${computerCaseList},'idComputerCase',${computerCaseSelected})"> </div>

            <!-- Accessory Selector -->
            <p>Seleziona gli accessori: </p>
            <div th:insert="fragments/addItem.html :: accessory-checkbox"> </div>

            <!-- Hardware Selector -->
            <!-- CPU-->
            <p>Seleziona la CPU: </p>
            <div th:insert="fragments/addItem.html :: hardware-radio-button(${cpuList},'idCpu',${cpuSelected})"> </div>

            <!-- GPU -->
            <p>Seleziona la GPU: </p>
            <div th:insert="fragments/addItem.html :: hardware-radio-button(${gpuList},'idGpu',${gpuSelected})"> </div>

            <!-- MOTHERBOARD -->
            <p>Seleziona le componenti hardware: </p>
            <div th:insert="fragments/addItem.html :: hardware-radio-button(${motherboardList},'idMotherboard',${motherboardSelected})"> </div>

            <!-- RAM -->
            <p>Seleziona la RAM: </p>
            <div th:insert="fragments/addItem.html :: hardware-radio-button(${ramList},'idRam',${ramSelected})"> </div>

            <!-- STORAGE -->
            <p>Seleziona la memoria secondaria: </p>
            <div th:insert="fragments/addItem.html :: hardware-radio-button(${storageList},'idStorage',${storageSelected})"> </div>

            <!-- POWER SUPPLY -->
            <p>Seleziona l'alimentatore: </p>
            <div th:insert="fragments/addItem.html :: hardware-radio-button(${powerSupplyList},'idPowerSupply',${powerSupplySelected})"> </div>

            <!--Immagine-->
            <p>Seleziona un'immagine:</p>
            <input type="file" accept="image/*" id="customFile" name="file">

        </div>

        <!-- Bottone -->
        <button type="submit" class="item-button">Salva</button>
    </div>
</form>

<script src="/script/script.js"></script>
</body>

</html>
