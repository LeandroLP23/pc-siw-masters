<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="">

<head>
    <meta charset="UTF-8" />
    <link href="/style.css" rel="stylesheet" />
    <title>Pc SIW Masters - Aggiungi Accessorio</title>
</head>

<body>

<!-- Header -->
<div th:insert="fragments/header.html :: header"> </div>

<!-- Content -->
<form th:action="@{/admin/pageAccessory}" method="POST" th:object="${accessory}" class="add-item-container">
    <div class="add-item-container">

        <h2>Aggiungi Accessorio </h2>

        <!-- Global Error -->
        <div class="global-error-message" th:if="${#fields.hasGlobalErrors()}">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>

        <div class="add-item-infos">

            <!-- Category-->
            <div th:insert="fragments/addItem.html :: category('T(it.uniroma3.siw.model.category.AccessoryCategory)')"> </div>

            <!-- Name -->
            <div th:insert="fragments/addItem.html :: name-input('accessory')"> </div>
            <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

            <!-- Price -->
            <div th:insert="fragments/addItem.html :: price-input('accessory')"> </div>

            <!-- Vendor -->
            <div th:insert="fragments/addItem.html :: vendor-select"> </div>

            <!-- Immagine
            <p>Seleziona un'immagine:</p>
            <input type="file" accept="image/*">-->

        </div>

        <!-- Bottone -->
        <button type="submit" class="item-button">Salva</button>
    </div>
</form>

<script src="/script/script.js"></script>
</body>

</html>
