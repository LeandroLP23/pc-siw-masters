<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="">

<head>
    <meta charset="UTF-8" />
    <link href="/style.css" rel="stylesheet" />
    <title>Pc SIW Masters - Modifica Computer Case</title>
</head>

<body>

<!-- Header -->
<div th:insert="fragments/header.html :: header"> </div>

<!-- Content -->
<form th:action="@{'/admin/updateComputerCase/'+ ${computerCase.id}}" method="POST" th:object="${computerCase}" class="add-item-container">
    <div class="add-item-container">

        <h2>Modifica Computer Case </h2>

        <!-- Global Error -->
        <div class="global-error-message" th:if="${#fields.hasGlobalErrors()}">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>

        <div class="add-item-infos">

            <!-- Name -->
            <div th:insert="fragments/addItem.html :: name-input('computerCase')"> </div>
            <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

            <!-- Price -->
            <div th:insert="fragments/addItem.html :: price-input('computerCase')"> </div>

            <!-- Vendor -->
            <div th:insert="fragments/addItem.html :: vendor-select"> </div>

            <!-- Immagine
            <p>Seleziona un'immagine:</p>
            <input type="file" accept="image/*">-->

        </div>

        <!-- Bottoni -->
        <div class="item-button-container">
            <a th:href="'/admin/deleteComputerCase/'+ ${computerCase.id}">
                <div class="item-button delete-button">Elimina Computer Case</div>
            </a>
            <button type="submit" class="item-button">Salva modifiche</button>
        </div>

    </div>
</form>

<script src="/script/script.js"></script>
</body>

</html>
