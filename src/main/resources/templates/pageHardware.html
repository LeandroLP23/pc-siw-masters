<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="">

<head>
    <meta charset="UTF-8" />
    <link href="/style.css" rel="stylesheet" />
    <title>Pc SIW Masters</title>
</head>

<body>

<!-- Header -->
<div th:insert="fragments/header.html :: header"> </div>

<!-- Content -->
<div class="item-container">

    <!-- Left Column -->
    <div class="item-left-column">
        <img class="item-img" src="/images/cuffie.png" />
    </div>

    <!-- Right Column -->
    <div class="item-right-column">

        <!-- Hardware Description -->
        <div class="item-product-description">

            <!-- Name -->
            <h1 th:text="${hardware.name}"></h1>

            <!-- Category -->
            <p th:text="${hardware.category.displayValue}"></p>

            <!-- Price -->
            <p th:text="${hardware.price}"></p>

            <!-- Vendor -->
            <p th:text="${hardware.vendor.name}"></p>

        </div>

        <a th:href="@{'/admin/editHardware' +'/'+ ${hardware.id}}">
            <button class="item-button">Modifica Hardware</button>
        </a>
    </div>
</div>
